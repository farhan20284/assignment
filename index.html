
<html>
    <title>Product Listing</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="OIP.jpg">
            <h2>Product 1</h2>
            <p>Nike Air Jordan </p>
            <p>Price: 50</p>
            <button class="addtocart" data-price="50">Add to Cart</button>
        </div>
            <div class="product">
                <img src="sun.jpeg">
                <h2>Product 2</h2>
                <p>sunglassess </p>
                <p>Price: 10</p>
                <button class="addtocart" data-price="10">Add to Cart</button>
        </div>
        <div class="product">
            <img src="download.jpg">
            <h2>Product 3</h2>
            <p>Cargo pants</p>
            <p>Price: 30</p>
            <button class="addtocart" data-price="30">Add to Cart</button>
        </div>
        <div class="product">
            <img src="watch.jpeg">
            <h2>Product 4</h2>
            <p>watch</p>
            <p>Price: 20</p>
            <button class="addtocart" data-price="20">Add to Cart</button>
        </div>
    </div>

        <h2>Shopping Cart</h2>
        <p>Total Amount: <span id="total-amount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
